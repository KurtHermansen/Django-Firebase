{% extends 'home/base.html' %}
{% block title %}Success{% endblock %}
{% block content %}
<table class="min-w-full bg-white">
    <thead>
      <tr>
        <th class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
        <th class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
        <th class="px-6 py-3 border-b border-gray-200 bg-gray-100"></th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ user.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ user.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ user.message }}</td>
          <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200 text-right text-sm font-medium">
            <button class="text-indigo-600 hover:text-indigo-900" onclick="editUser('{{ user.id }}')">Edit</button>
            <button class="text-red-600 hover:text-red-900" onclick="deleteUser('{{ user.id }}')">Delete</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
{% endblock %}
