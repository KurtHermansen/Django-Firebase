{% extends 'home/base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
<section class="bg-gray-100 py-12">
    <div class="container mx-auto px-4">
      <div class="max-w-lg mx-auto text-center">
        <h2 class="text-3xl font-semibold text-gray-800">Log In</h2>
        <p class="mt-4 text-gray-600">Log in to your account to access our services</p>
        <form class="mt-8">
          <div class="flex flex-wrap -mx-2">
            <div class="w-full px-2 mb-4">
              <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
              <input class="border rounded-lg px-3 py-2 w-full" type="email" id="email" name="email">
            </div>
          </div>
          <div class="flex flex-wrap -mx-2">
            <div class="w-full px-2 mb-4">
              <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
              <input class="border rounded-lg px-3 py-2 w-full" type="password" id="password" name="password">
            </div>
          </div>
          <div class="mt-6">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg mr-4" type="submit">Log In</button>
            <button class="border border-blue-500 hover:border-blue-600 text-blue-500 font-semibold px-6 py-3 rounded-lg" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
