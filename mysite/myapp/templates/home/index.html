{% extends 'home/base.html' %}
{% block title %}Welcome{% endblock %}
{% block content %}
<section class="bg-gray-100 py-12">
    <div class="container mx-auto px-4">
      <div class="max-w-lg mx-auto text-center">
        <h2 class="text-3xl font-semibold text-gray-800">Welcome to our website</h2>
        <p class="mt-4 text-gray-600">Please log in or sign up to continue</p>
        <div class="mt-8 flex justify-center">
          <a href="{% url 'login' %}" class="text-white bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-lg mr-4">
            Log In
          </a>
          <a href="{% url 'signup' %}" class="text-blue-500 border border-blue-500 hover:border-blue-600 px-6 py-3 rounded-lg">
            Sign Up
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
